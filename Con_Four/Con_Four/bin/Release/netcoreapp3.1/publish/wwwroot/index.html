<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> 
        h1{
            color:white;
            text-align:center;
        }
        body {
            background-color: #2c2c2c;
            color:white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        p{
            color:white;
            text-align:center;
            font-size:20px;
        }
        input {
            height: 30px;
            width: 200px;
            border-radius: 5px;
            background-color: #343434;
            color: white;
        }
        button{
            height: 35px;
            width: 100px;
            background-color: #343434;
            color: white;
            border-radius: 5px;
        }
        #mainTitle{
            position:absolute;
            left:800px;
        }
        #title1{
            color:blue;
            text-align:left;
            float:left;
                
        }
        #title2{
            color:yellow;
            text-align:left;
            float:left;
        }
        #loginBox{
            display:block;
            height:200px;
            width:400px;
            position:absolute;
            top:100px;
            left:700px;
        }
        /*--- game board graphics ----*/
        #gameBox{
            display:none;
            border:1px solid white;
            height:600px;
            background-color:darkblue;
            width:860px;
            position:absolute;
            left:480px;
            top:90px;
        }
        #tile {
            margin: 10px 15px 10px 20px;
            padding-left: 10px;
            height: 75px;
            width: 75px;
            border: 1px solid black;
            background-color: #2c2c2c;
            border-radius: 50%;
            display: inline-block;
        }
        /*--- game board graphics ----*/
        #lobby {
            display:none;
            height: 500px;
            width: 400px;
            left:700px;
            top:100px;
            position: absolute;
            border: 1px solid black;
            overflow-y:auto;
        }
        #msgBox {
            background-color: #2c2c2c;
            border: 1px solid black;
            height: 300px;
            width: 500px;
            position: absolute;
            left: 650px;
            top: 200px;
            display: none;
        }
        #btnMsgBox {
            position: absolute;
            left: 200px;
            top: 250px;
        }
        #chatBox {
            display:none;
        }
    </style>
    <script src="JavaScript.js"></script>
</head>
<body onload="init()">

    <div id="mainTitle">
        <h1 id=title1>Connect_</h1>
        <h1 id="title2"> Four</h1>
    </div>
    <div id="loginBox">
        <p><input id="txtLogin" placeholder="Username..." type="text" /></p>
        <p><input id="txtSign" placeholder="Password..." type="password" /></p>
        <p>
            <button id="btnLogin" onclick="btnLogAct()">Login</button>
            <button id="btnSign" onclick="btnSingUpAct()">Sign Up</button>
        </p>
        <p id="statusMsg">Welcome to Connect Four online!</p>
        <p><img src="images/lightmodebtn.png" onclick="changeLight()" /></p>
    </div> 
    <div id="gameBox">
        
    </div>
    <div id="lobby">
        
    </div>
    <div id="chatBox">
        
    </div>
    <div id="msgBox">
        <button id="btnMsgBox" onclick="closeBox()">Ok</button>
    </div>
</body>
</html>
